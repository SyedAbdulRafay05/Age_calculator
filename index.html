<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculates</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <h4>age calculate</h4>
        <div class="date_picker">
            <span>
                Choose Your Birth Date
            </span>
            <input type="date" id="User_date_picker">
            <span id="Choose_Date">
                
            </span>
        </div>
        <div class="age_cal">
            <div class="age_box">
                <p class="header">Years</p>
                <p class="value" id="AgeYears">20</p>
            </div>
            <div class="age_box">
                <p class="header">Month</p>
                <p class="value" id="AgeMonths">0</p>
            </div>
            <div class="age_box">
                <p class="header">Days</p>
                <p class="value" id="AgeDays">0</p>
            </div>
            <div class="age_box">
                <p class="header">Hours</p>
                <p class="value" id="AgeHours">0</p>
            </div>
            <div class="age_box">
                <p class="header">Seconds</p>
                <p class="value" id="AgeSeconds">0</p>
            </div>
            <div class="age_box">
                <p class="header">mili Seconds</p>
                <p class="value" id="AgeMiliSeconds">0</p>
            </div>
        </div>
    </div>

</html>
